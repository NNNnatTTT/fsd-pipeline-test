name: Deploy user-plants-service

on:
  push:
    branches:
      - main
    paths:
      - '**'
      - '.github/workflows/user-plants-service-deploy.yml'

env:
  AWS_REGION: ap-southeast-1
  ECR_REPOSITORY: fsd/users-plants-service
  ECS_CLUSTER: fsd-ecs-cluster
  ECS_SERVICE: fsd-user-plants-service
  TASK_DEFINITION_FAMILY: fsd-user-plants-service
  CONTAINER_NAME: fsd-user-plants-container

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}

      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push image
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          set -euo pipefail
          IMAGE_URI="$ECR_REGISTRY/${{ env.ECR_REPOSITORY }}"
          docker build \
            --file user-plants-service/Dockerfile \
            --tag "$IMAGE_URI:latest" \
            user-plants-service
          docker push "$IMAGE_URI:latest"
          echo "image=$IMAGE_URI:latest" >> "$GITHUB_OUTPUT"
      - name: Render updated task definition
        run: |
          set -euo pipefail
          aws ecs describe-task-definition \
            --task-definition "${{ env.TASK_DEFINITION_FAMILY }}" \
            --query 'taskDefinition' > task-definition.json
          cat task-definition.json | jq 'del(.status, .revision, .taskDefinitionArn, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)' \
            > task-definition-stripped.json
          jq --arg IMAGE "${{ steps.build-image.outputs.image }}" \
             --arg NAME "${{ env.CONTAINER_NAME }}" \
             '.containerDefinitions |= map(if .name == $NAME then .image = $IMAGE else . end)' \
             task-definition-stripped.json > task-definition-updated.json
      - name: Register task definition
        id: register-task-def
        run: |
          set -euo pipefail
          NEW_TASK_DEF_ARN=$(aws ecs register-task-definition \
            --cli-input-json file://task-definition-updated.json \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)
          echo "task_def_arn=$NEW_TASK_DEF_ARN" >> "$GITHUB_OUTPUT"
      - name: Deploy ECS service
        run: |
          set -euo pipefail
          aws ecs update-service \
            --cluster "${{ env.ECS_CLUSTER }}" \
            --service "${{ env.ECS_SERVICE }}" \
            --task-definition "${{ steps.register-task-def.outputs.task_def_arn }}" \
            --force-new-deployment

